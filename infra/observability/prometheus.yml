global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: nexusai
    env: production

scrape_configs:
  - job_name: nexusai-api
    static_configs:
      - targets: ['api:8000']
    metrics_path: /api/v1/metrics/prometheus

  - job_name: nexusai-gateway
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: /metrics

  - job_name: redis
    static_configs:
      - targets: ['redis:6379']

  - job_name: postgres
    static_configs:
      - targets: ['postgres:5432']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts.yml
